<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0">-->
    <title>Document</title>
</head>
<body>
    <h1>Formulário de contato</h1>
 <fieldset>
    <legend>Dados básicos</legend>
    Nome: <input type="text" name="nome" id="nome"/><br/>
    E-mail: <input type="email" name="email" id="email" placeholder="seunome@dominio.com.br"><br/>
    Website: <input type="text" name="website" id="website">
 </fieldset>

 <fieldset>
    <legend>Seu curso no Instituto de Computação</legend>
    <input type="radio" name="curso" id="cc" value="cc">
    <label for="cc">Ciência da Computação<br></label>
    <input type="radio" name="curso" id="si" value="si">
    <label for="si">Sistemas de Informação<br></label>
    <input type="radio" name="curso" id="es" value="es">
    <label for="es">Engenharia de Software</label>
 </fieldset>
 
 <fieldset>
     <legend>Assinale as linguagens já usadas por você</legend>
     <label for="java">Java</label>
     <input type="checkbox" name="ling[]" id="java">
     <label for="c">C</label>
     <input type="checkbox" name="ling[]" id="c">
     <label for="cpp">C++</label>
     <input type="checkbox" name="ling[]" id="cpp">
     <label for="perl">Perl</label>
     <input type="checkbox" name="ling[]" id="perl">
     <label for="py">Python</label>
     <input type="checkbox" name="ling[]" id="py">
     <label for="js">Javascript</label>
     <input type="checkbox" name="ling[]" id="js">
 </fieldset>

 <fieldset>
    <legend>Dados Complementares</legend>

    <label for="cor">Cor favorita </label>
    <input type="color" name="cor" id="cor"><br>
    <label for="dataN">Data de nascimento </label>
    <input type="date" name="dataNascimento" min="1980" max="2020" step="1" value="2020" id="dataN"><br>
    <label for="ano">Ano de entrada no seu curso do IComp</label>
    <input type="number" name="num" id="num"><br>
    <label for="nota">Nota para este site</label>
    <input type="range" name="nota" id="nota">
    
 </fieldset>

 <fieldset>
    <legend>Área de atuação</legend>

    <select name="area" id="area">
        <option value="1">Banco de Dados</option>
        <option value="2">Educação a Distância</option>
        <option value="3">Engenharia de software</option>
        <option value="4">Otimização</option>
        <option value="5">Programação para a Web</option>
        <option value="6">Recuperação de informação</option>
        <option value="7">Redes de computadores</option>
    </select>
 </fieldset>

<fieldset>
    <legend>Submenta seu currículo vitae</legend>
    <input type="file" name="arquivo" id="arquivo">
</fieldset>

 <fieldset>
     <legend>Escreva sua mensagem</legend>
     <textarea name="mensagem" id="mensagem" cols="88" rows="7">Este é o valor padrão!</textarea>
    
 </fieldset>
 <br>
 <input type="button" value="Resetar dados">
 <input type="submit" value="Enviar mensagem">
</body>
</html>
